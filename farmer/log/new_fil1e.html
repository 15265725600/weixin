<!DOCTYPE html> 
<html> 
<head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
    <meta name="keywords" content="天地图"/> 
    <title>天地图－地图API－范例－自定义版权控件</title> 
    <script type="text/javascript" src="http://api.tianditu.com/api?v=4.0"></script> 
 
    <script type="text/javascript" id="codetoshow"> 
        function onLoad() { 
            var zoom = 11; 
            var map = new T.Map('mapDiv'); 
            map.centerAndZoom(new T.LngLat(116.40969, 39.89945), zoom); 
            var lc = new T.LocalCity(); 
            lc.location(function (e) { 
                alert(e.cityName); 
                var marker = new T.Marker(e.lnglat); 
                map.addOverLay(marker); 
            }); 
        } 
    </script> 
</head> 
<body onLoad="onLoad()"> 
<div id="mapDiv"></div> 
<div style="position:absolute;left:620px;"> 
    <ul> 
        <li>本示例演示如用IP定位所在城市</li> 
        <p><a href="http://lbs.tianditu.com/api-new/html5/examples.html">返回所有范例列表</a></p> 
    </ul> 
</div> 
</body> 
</html>
