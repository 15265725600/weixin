<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>微信订单管理</title>
		<link rel="stylesheet" href="../../assets/css/amazeui.css">
		<link rel="stylesheet" href="../../assets/css/style.css">
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="title">
		           忘记密码
		        </a>
		    </h1>
		</header>
		<div class="set-container">
			<p class="forget-title">请设置登录密码</p>
			<ul class="set-list">
				<li class="list-item">
					<a href="javascript:;" class="item-href">
						<input type="password" placeholder="填设置6-15位字母、数字组合的密码" class="txt pwd" />
						<i class="del-num"></i>
					</a>
				</li>
				<li class="list-item code-item">
					<a href="javascript:;" class="item-href">
						<input type="password" placeholder="请再次确认密码" class="txt repwd" />
						<i class="del-num"></i>
					</a>
				</li>
			</ul>
			<div class="submit">提交</div>

		</div>

	</body>
	<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
	<script type="text/javascript" src="../../assets/js/template.js"></script>
	<script>
		$(function() {
			//密码重设
			var token = GetQueryString('token');
			$('.submit').on('click', function() {
				var pwd = $('.pwd').val();
				var repwd = $('.repwd').val();
				var reg = /^[a-zA-Z0-9]{6,15}$/;
				if(pwd == '') {
					mask('请输入密码');
					return false
				};
				if(!reg.test(pwd)) {
					mask('你输入的密码不正确');
					return false;
				}
				if(pwd != repwd){
					mask('您输入的密码不一致');
					return false;
				}
				$.ajax({
					type: 'POST',
					url: reqUrl("password_reset"),
					data: {
						temp_token: token,
						keytype: 1,
						new_password: pwd,
					},
					dataType: 'JSON',
					async: false,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.success) {
							window.location.href = preUrl('farmer/log/login.html');
						} else {
							mask(data.msg);
						}
					},
					error: function(e, request, settings) {
						alert(settings);
					}
				});
			});

		});
	</script>

</html>
