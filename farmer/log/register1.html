<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>微信订单管理</title>
		<link rel="stylesheet" href="../../assets/css/amazeui.css">
		<link rel="stylesheet" href="../../assets/css/style.css">
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="hleft">
					取消
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="title">
		           注册
		        </a>
		    </h1>
		</header>
		<div class="set-container height">
			<div class="detail-wrapper clearfix">
				<div class="detail-main">
					<p class="forget-title">请输入验证码和登录密码</p>
					<ul class="set-list">
						<li class="list-item">
							<a href="javascript:;" class="item-href am-cf re-item">
								<input type="text" placeholder="请输入验证码" class="txt vcode" />
								<div class="get-code" id="get-code" data="0">获取验证码</div>
							</a>
						</li>
						<li class="list-item code-item">
							<a href="javascript:;" class="item-href">
								<input type="password" placeholder="请设置6-15位字母、数字组合的密码" class="txt pwd" />
								<!--<i class="del-num"></i>-->
							</a>
						</li>
					</ul>
					<div class="submit">注册</div>
					<p class="send-code">验证码已发送至手机号<span class='codephone'></span></p>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
	<script type="text/javascript" src="../../assets/js/template.js"></script>
	<script>
		$(function() {

			//手机发送短信验证码
			$('#get-code').on('click', function() {
				var code = GetQueryString('codenum'); //手机号
				var tel = GetQueryString('tel'); //国别码
				var data = $(this).attr('data');
				var codephone = tel.replace(/(\d{3})\d{4}(\d{4})/, '$1****$2');
				$('.codephone').html(codephone);
				if(tel && data == 0) {
					//验证用户是否存在
					$.ajax({
						type: 'POST',
						url: reqUrl('client_verify'),
						data: {
							username: tel,
							mobileprefix: code
						},
						xhrFields: {
							withCredentials: true
						},
						async: false,
						dataType: 'JSON',
						success: function(data) {
							if(data.error_code == "106") {
								//获取验证码
								$.ajax({
									type: 'POST',
									url: reqUrl('code_get'),
									data: {
										username: tel
									},
									xhrFields: {
										withCredentials: true
									},
									async: false,
									dataType: 'JSON',
									success: function(data) {
										if(data.success) {
											$('.send-code').show();
										} else {
											mask(data.msg);
										}
									}
								});
								var time = 60;

								function timeCountDown() {
									if(time == 0) {
										clearInterval(timer);
										$('.get-code').html("发送验证码");
										$('.get-code').attr('data', '0');
										$('.send-code').hide();
										return true;
									}
									$('.get-code').html("(<i>" + time + "</i>s)后重新发送");

									time--;
									$('.get-code').attr('data', '1');
									return false;
								}

								timeCountDown();
								var timer = setInterval(timeCountDown, 1000);

							} else {
								mask(data.msg);
								return;
							}
						}
					})
				}

			});
			//点击确定
			$('.submit').on('click', function() {
				var code = GetQueryString('codenum'); //手机号
				var tel = GetQueryString('tel'); //国别码
				var vcode = $('.vcode').val();
				var pwd = $('.pwd').val();
				var reg = /^[a-zA-Z0-9]{6,15}$/;
				if(vcode == '') {
					mask('请输入验证码');
					return false
				}
				if(pwd == '') {
					mask('请输入密码');
					return false
				};
				if(!reg.test(pwd)) {
					mask('你输入的密码不正确');
					return false;
				}

				//验证验证码
				$.ajax({
					type: 'POST',
					url: reqUrl("code_verify"),
					data: {
						username: tel,
						code: vcode
					},
					dataType: 'JSON',
					async: false,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.success) {
							var token = data.infor[0].temp_token;
							//注册
							$.ajax({
								type: 'POST',
								url: reqUrl("client_add"),
								data: {
									temp_token: token,
									username: tel,
									password: pwd,
									mobileprefix: code
								},
								dataType: 'JSON',
								async: false,
								xhrFields: {
									withCredentials: true
								},
								success: function(data) {
									if(data.success) {
										var token = data.infor[0].token;
										window.location.href = preUrl('farmer/log/perfect-information.html?token=' + token + '');
									} else {
										mask(data.msg);
									}
								},
								error: function(e, request, settings) {
									alert(settings);
								}
							})
						} else {
							mask(data.msg);
						}
					},
					error: function(e, request, settings) {
						alert(settings);
					}
				})
			});
		});
	</script>

</html>
