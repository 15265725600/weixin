<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>微信订单管理</title>
		<link rel="stylesheet" href="../../assets/css/amazeui.css">
		<link rel="stylesheet" href="../../assets/css/style.css">
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="title">
		           修改手机号
		        </a>
		    </h1>
		</header>
		<div class="set-container">
			<ul class="set-list">
				<li class="list-item">
					<a href="javascript:;" class="item-href">
						<input type="text" placeholder="输入新手机号" class="txt" id="phone"/>
					</a>
				</li>
				<li class="list-item code-item">
					<a href="javascript:;" class="item-href">
						<input type="text" placeholder="输入验证码" class="txt code"/>
						<div class="get-code" id="get-code" data = "0">获取验证码</div>
					</a>
				</li>
				<li class="list-item">
					<a href="javascript:;" class="item-href">
						<input type="password" placeholder="填设置6-15位字母、数字组合的密码" class="txt pwd" />
						<i class="del-num"></i>
					</a>
				</li>
			</ul>
			<div class="submit">保存</div>
			<div class="codetxt">验证码已发送到手机号<span class="tel">15632562541</span></div>
		</div>
		
	</body>
	<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
	<script type="text/javascript" src="../../assets/js/template.js"></script>
	<script>
		$(function() {
			var token = getCookie('token');
			var mobileprefix = getInfo('mobileprefix');			
			$('#get-code').click(function() {
				var phone = $('#phone').val();
				var data = $(this).attr('data');
				var codephone = phone.replace(/(\d{3})\d{4}(\d{4})/, '$1****$2');
				$('.tel').html(codephone);
				if(phone && data == 0) {
					//验证用户是否存在
					$.ajax({
						type: 'POST',
						url: reqUrl('client_verify'),
						data: {
							username: phone,
							mobileprefix:mobileprefix
						},
						xhrFields: {
							withCredentials: true
						},
						async: false,
						dataType: 'JSON',
						success: function(data) {
							if(data.error_code == '106') {
								//获取验证码
								$.ajax({
									type: 'POST',
									url: reqUrl('code_get'),
									data: {
										username: phone
									},
									xhrFields: {
										withCredentials: true
									},
									async: false,
									dataType: 'JSON',
									success: function(data) {
										if(data.success) {
											$('.codetxt').show();
										} else {
											mask(data.msg);
										}
									}
								});
								var time = 60;

								function timeCountDown() {
									if(time == 0) {
										clearInterval(timer);
										$('.get-code').html("发送验证码");
										$('.get-code').attr('data', '0');
										$('.reg-mask').hide();
										return true;
									}
									$('.get-code').html("(<i>" + time + "</i>s)后重新发送");

									time--;
									$('.get-code').attr('data', '1');
									return false;
								}

								timeCountDown();
								var timer = setInterval(timeCountDown, 1000);

							} else if(data.success){
								mask('用户已存在');
							}else{
								mask(data.msg);
							}
						}
					})
				}

			});
			//点击确定
			$('.submit').click(function() {
				var phone = $('#phone').val();
				var code = $('.code').val();
				if(phone == "") {
					$('#phone').focus();
					mask('请输入手机号');
					return false
				};
				if(code == '') {
					mask('请输入验证码');
					return false
				}
				//验证验证码
				$.ajax({
					type: 'POST',
					url: reqUrl("code_verify"),
					data: {
						username: phone,
						code: code
					},
					dataType: 'JSON',
					async: false,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.success) {
							//修改手机号
							$.ajax({
								type: 'POST',
								url: reqUrl("mobile_save"),
								data: {
									token: token,
									new_mobile: phone
								},
								dataType: 'JSON',
								async: false,
								xhrFields: {
									withCredentials: true
								},
								success: function(data) {
									if(data.error_code == 200) {
										window.location.href = preUrl('farmer/log/login.html?path=farmer/my/modify-phone.html');
									} else if(data.success) {
										//退出登录
										$.ajax({
											type: 'POST',
											url: reqUrl("client_loginout"),
											data: {
												token: token
											},
											dataType: 'JSON',
											async: false,
											xhrFields: {
												withCredentials: true
											},
											success: function(data) {
												if(data.error_code == 200) {
													window.location.href = preUrl('farmer/log/login.html?path=farmer/my/modify-phone.html');
												} else if(data.success) {
													window.location.href = preUrl('farmer/log/login.html');

												} else {
													mask(data.msg);
												}
											},
											error: function(e, request, settings) {
												alert(settings);
											}
										})
									} else {
										mask(data.msg);
									}
								},
								error: function(e, request, settings) {
									alert(settings);
								}
							})
						} else {
							mask(data.msg);
						}
					},
					error: function(e, request, settings) {
						alert(settings);
					}
				})
			})
		});
	</script>

</html>
