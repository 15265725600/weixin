<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>微信订单管理</title>
		<link rel="stylesheet" href="../../assets/css/amazeui.css">
		<link rel="stylesheet" href="../../assets/css/style.css">
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="title">
		           修改密码
		        </a>
		    </h1>
		</header>
		<div class="set-container">
			<ul class="set-list">
				<li class="list-item">
					<a href="javascript:;" class="item-href">
						<input type="password" placeholder="输入旧密码" class="txt oldPwd" />
					</a>
				</li>
				<li class="list-item">
					<a href="javascript:;" class="item-href">
						<input type="password" placeholder="设置6-15位字母、数字组合的新密码" class="txt newPwd" />
					</a>
				</li>
				<li class="list-item">
					<a href="javascript:;" class="item-href">
						<input type="password" placeholder="再次输入新密码" class="txt rePwd" />
					</a>
				</li>
			</ul>
			<div class="submit">提交</div>
		</div>

	</body>
	<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
	<script type="text/javascript" src="../../assets/js/template.js"></script>
	<script>
		$(function() {
			//修改密码
			var token = getCookie('token');
			$('.submit').on('click', function() {
				var oldPwd = $('.oldPwd').val();
				var newPwd = $('.newPwd').val();
				var rePwd = $('.rePwd').val();
				var reg = /^[a-zA-Z0-9]{6,15}$/;
				if(oldPwd == "" || newPwd == "" || rePwd == "") {
					mask('请输入密码');
					return false;
				};
				if(!reg.test(newPwd)) {
					mask('你输入的密码格式不正确');
					return false;
				};
				if(newPwd != rePwd) {
					mask('两次输入的密码不一致');
					return false;
				}
				$.ajax({
					type: 'POST',
					url: reqUrl('password_save'),
					data: {
						token: token,
						keytype: 1,
						old_password: oldPwd,
						new_password: newPwd
					},
					dataType: 'JSON',
					async: false,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.error_code == 200) {
							window.location.href = preUrl('farmer/log/login.html?path=farmer/my/modify-password.html');
						}
						if(data.success) {
							window.location.href = preUrl('farmer/log/login.html');
						} else {
							mask(data.msg);
						}
					},
					error: function(e, request, settings) {
						alert(settings);
					}
				});
			});

		});
	</script>

</html>
