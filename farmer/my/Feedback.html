<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>微信订单管理</title>
		<link rel="stylesheet" href="../../assets/css/amazeui.css">
		<link rel="stylesheet" href="../../assets/css/style.css">
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="title">
		           意见反馈
		        </a>
		    </h1>
		    <div class="am-header-right am-header-nav">
				<a href="javascript:;">
					<i class="correct">提交</i>
				</a>
			</div>
		</header>
		<div class="fb-container">
			<h3>意见反馈</h3>
			<textarea name="" rows="4" cols="" class="message" placeholder="请留下您的宝贵意见或建议(限制150字)..." onkeyup="checkLength(this);"></textarea>
		</div>
		
	</body>
	<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js"></script>
	<script type="text/javascript" src="../../assets/js/template.js"></script>
	<script>
		//限制字数
		function checkLength(which) {
			var maxChars = 150;
			if(which.value.length > maxChars)
				which.value = which.value.substring(0, maxChars);
			//			var curr = maxChars - which.value.length;
			//			document.getElementById("txtnumber").innerHTML = curr.toString();
		}
		var token = getCookie('token');
		$('.correct').on('click',function(){
			var message = $('.message').val();
				$.ajax({
					type: 'POST',
					url: reqUrl("advice_add"),
					data: {
						token:token,
						content:message,
						isMachine:false
						
					},
					dataType: 'JSON',
					async: false,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.error_code == 200){
							window.location.href = preUrl('farmer/log/login.html?path=farmer/my/Feedback.html');
						}
						else if(data.success) {
							mask('提交成功');
							setTimeout(function(){
								window.location.href = preUrl('farmer/my/my.html');
							},2000);
						} else {
							mask(data.msg);
						}
					},
					error: function(e, request, settings) {
						alert(settings);
					}
				});
			});
	</script>

</html>
