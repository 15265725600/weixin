	<script>
		$(function() {
			$('.ser-txt').focus(function() {
				$('.word').hide();
			});
			//获取所有省份
			getPosition("");
			//获取所有城市
			$('#province li').on('click',function(){
				var keyword = $(this).text();
				$(this).parent().next().show().siblings().hide();
				getPosition(keyword);
			});
			
			function getPosition(keyWord) {
				$.ajax({
					type: 'POST',
					url: reqUrl("position"),
					dataType: 'JSON',
					data: {
						keyword: "",
						isinit: true
					},
					async: false,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.success) {
							var content = template('content', data);
							var content1 = template('content', data);
							var content2 = template('content', data);
							$('#province').html(content);
							$('#city').html(content1);
							$('#area').html(content2);

						} else {
							mask(data.msg);
						}
					},
					error: function(e, request, settings) {
						alert(settings);
					}
				});
			}

		})
